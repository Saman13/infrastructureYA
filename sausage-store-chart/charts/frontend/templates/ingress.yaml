---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  namespace: {{.Release.Namespace}}
spec:
  ingressClassName: "nginx"
  tls:
    hosts:
      - "{{ .Values.ingress.tls.hosts }}"
  rules:
    - host: "{{ .Values.ingress.rules.host }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: {{.Values.ingress.rules.port}}
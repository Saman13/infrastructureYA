stages:
  - deploy
deploy:
  stage: deploy
  image: alpine/k8s:1.24.16
  environment:
    name: kubernetes
    url: https://fedotov-andrey-30.k8s.praktikum-services.tech
  before_script:
    - mkdir -p ~/.kube
    - echo ${KUBECONFIG_BASE64} | base64 -d > ~/.kube/config
  script:
    - kubectl apply -f kubernetes/backend
    - kubectl wait --for=condition=available deployment/backend --timeout=60s
    - kubectl delete -f kubernetes/backend-report
    - kubectl apply -f kubernetes/backend-report
    - kubectl wait --for=condition=available deployment/backend-report --timeout=60s
    - kubectl apply -f kubernetes/frontend
    - kubectl wait --for=condition=available deployment/frontend --timeout=60s
    - rm -f ~/.kube/config



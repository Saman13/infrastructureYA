---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-report
  labels:
    app: backend-report
spec:
  revisionHistoryLimit: 15
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: backend-report
  template:
    metadata:
      labels:
        app: backend-report
    spec:
      containers:
        - name: backend-report
          image: gitlab.praktikum-services.ru:5050/std-030-13/sausage/sausage-backend-report:1.0.1513489
          imagePullPolicy: Always
          ports:
            - name: backend-report
              containerPort: 8080
          env:
            - name: DB
              valueFrom:
                secretKeyRef:
                  name: backend-report
                  key: db
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: backend-report
                  key: user
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-report
                  key: password
            - name: MONGO_HOST
              valueFrom:
                secretKeyRef:
                  name: backend-report
                  key: host
            - name: MONGO_DATABASE
              valueFrom:
                secretKeyRef:
                  name: backend-report
                  key: database
      imagePullSecrets:
        - name: docker-config-secret